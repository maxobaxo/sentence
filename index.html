<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Turning Your Words Around!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Turning Your Words Around!</h2>
      </div>
      <h4>No matter what you say, we'll turn your words around...one way or another.</h4>

      <form id="groceries">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="last-night">What did you do last night, in five words or less?</label>
              <input id="last-night" class="form-control" type="text">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="lights">Complete this sentence: "When the lights go down...""</label>
              <input id="lights" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="tv">When did you first discover television?</label>
              <input id="tv" class="form-control" type="text">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="labels">If you had a label-maker, what would be your first five labels?</label>
              <input id="labels" class="form-control" type="text">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-default">Click Here for your sentence!</button>
      </form>

      <div class="list">
        <p>look at your sentence</p>
        <ul id="items">

        </ul>
      </div>
    </div>
  </body>
</html>
